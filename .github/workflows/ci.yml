name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────
  # Python Backend Tests
  # ─────────────────────────────────────────────
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-asyncio

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        run: pytest tests/ -v --asyncio-mode=auto
        continue-on-error: true  # tests may not exist yet in early dev

  # ─────────────────────────────────────────────
  # Frontend Type Check
  # ─────────────────────────────────────────────
  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
